                                    @mousemove.document="
                                        const eyes = $el.querySelectorAll('.eye');
                                        const rect = eyes[0].getBoundingClientRect();
                                        const eyeCenterX = rect.left + rect.width / 2;
                                        const eyeCenterY = rect.top + rect.height / 2;
                                        const angle = Math.atan2($event.clientY - eyeCenterY, $event.clientX - eyeCenterX);
                                        const maxOffset = 9;
                                        const maxOffsetUp = 0;
                                        const maxOffsetDown = 9;
                                        let offsetX = Math.cos(angle) * maxOffset;
                                        let offsetY = Math.sin(angle) * maxOffset;
                                        // clamp vertical movement so pupils don't go too far up
                                        offsetY = Math.max(-maxOffsetUp, Math.min(offsetY, maxOffsetDown));

                                        eyes.forEach(eye => {
                                            const pupil = eye.querySelector('.pupil');
                                            pupil.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                                        });
                                    "
