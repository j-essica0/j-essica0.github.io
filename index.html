    <div class="marquee fixed bottom-0 left-0 w-full h-full max-h-fit z-[2] overflow-hidden" x-init="
        $nextTick(() => {
            let marquee = $el.querySelector('.marquee ul');
            const width = parseInt(window.getComputedStyle(marquee).getPropertyValue('width'),10);
            let total, clone = 0;
            let items = marquee.querySelectorAll('li');
            let reverse = marquee.dataset.reverse;
            let duration = marquee.dataset.duration;
            items.forEach(item => {
                total += item.offsetWidth;
            });
            if ( total < window.innerWidth ) {
                let cloneAmount = Math.round(window.innerWidth / total) + 1;
                for ( i = 0; i < cloneAmount; i++ ) {
                    clone = marquee.cloneNode(true);
                    marquee.parentElement.append(clone);
                }
            } else {
                clone = marquee.cloneNode(true);
                marquee.parentElement.append(clone);
            }
            gsap.fromTo(
                marquee.parentElement.children,
                {
                    x: reverse ? -1 * width : 0,
                },
                {
                    x: reverse ? 0 : -1 * width,
                    duration: duration,
                    ease: 'none',
                    repeat: -1
                },
            );
        });
    ">
