<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="en">
<head>

    <!-- seo -->

    <!-- css -->
	<link href="/src/assets/css/style.css" rel="stylesheet" type="text/css" media="screen" />

</head>

<body x-cloak x-data="{ loaded : false, openMenu : false }" x-init="setTimeout(() => { loaded = true }, 1000);" class="transition-opacity duration-1000" :class="{ 'opacity-0': ! loaded }">

    <div class="absolute animate-spin top-0 left-0" @mousemove.document="
        $el.style.left = $event.pageX + 'px';
        $el.style.top = $event.pageY + 'px';
    ">
        
        <figure><img src="/src/assets/images/icons/cursor.svg"></figure>
    
    </div>

    <header role="banner" class="fixed top-0 left-0 w-full p-5 z-[9999] lg:p-12.5">

        <div class="wrap flex justify-end">

            <button type="button" @click="openMenu = ! openMenu" class="block w-full max-w-fit h-[37px] leading-[37px] bg-base rounded-full border border-solid border-primary px-5 uppercase text-xl">Menu</button>

            <!-- <menu>

                <a href="#">Work</a>

                <a href="#">About</a>

            </menu> -->

        </div>

    </header>

    <section id="hero" class="h-screen flex items-end transition-all duration-500 pb-12.5 px-5 overflow-hidden md:overflow-visible lg:px-12.5">

        <div class="wrap w-full">

            <div class="relative">

                <figure class="absolute -top-[6.67vw] -left-[8vw] animate-spin max-w-[20.8vw]"><img src="src/assets/images/icons/blue-asterisk.svg"></figure>

                <figure class="absolute -bottom-12.5 -right-12.5 animate-spin animate-spin [animation-direction:reverse] max-w-[37.33vw]"><img src="src/assets/images/icons/pink-asterisk.svg"></figure>

                <div>

                    <h2 class="relative z-[1] font-black uppercase -tracking-[0.03em] text-[15vw]/[0.8]">Crafting</h2>

                    <h2 class="relative z-[1] font-black uppercase -tracking-[0.03em] text-[15vw]/[0.8]">the digital</h2>

                    <h2 class="relative z-[1] font-black uppercase -tracking-[0.03em] text-[15vw]/[0.8]">front door</h2>

                </div>

            </div>

        </div>

    </section>

    <section id="work">

        <div class="wrap">

            <div class="filters flex whitespace-nowrap gap-5 items-center overflow-x-scroll overflow-y-hidden px-5 mb-5 lg:px-12.5 lg:mb-12.5">

                <button type="button" class="block w-full max-w-fit h-[37px] leading-[37px] bg-base rounded-full border border-solid border-primary px-5 uppercase text-xl">Web</button>

                <button type="button" class="block w-full max-w-fit h-[37px] leading-[37px] bg-base rounded-full border border-solid border-primary px-5 uppercase text-xl">Digital</button>

                <button type="button" class="block w-full max-w-fit h-[37px] leading-[37px] bg-base rounded-full border border-solid border-primary px-5 uppercase text-xl">Traditional</button>

            </div>

            <div class="swiper" x-init="new Swiper($el, {
                breakpoints: {
                    1024: {
                        spaceBetween: 50,
                        slidesOffsetBefore: 50,
                        slidesOffsetAfter: 50,
                        initialSlide: 0,
                    },
                    768: {
                        slidesPerView: 2.5,
                        initialSlide: 0,
                        spaceBetween: 20,
                        slidesOffsetBefore: 20,
                        slidesOffsetAfter: 20,
                    },
                    0: {
                        loop: true,
                        initialSlide: 2,
                        spaceBetween: 20,
                        slidesOffsetBefore: 20,
                        slidesOffsetAfter: 20,
                    },
                },
            });">

                <div class="swiper-wrapper">

                    <div class="swiper-slide !h-auto min-h-[481px] lg:min-h-[581px] lg:max-w-[380px]">

                        <div class="card bg-base p-5 border border-solid border-primary rounded-[25px] h-full">

                            <div class="relative h-full">

                                <div class="image relative h-0 overflow-hidden pb-[100%] rounded-[15px] bg-primary"></div>

                                <div class="content h-full mt-2.5 lg:mt-5">

                                    <h2 class="text-3xl max-w-[235px]">Software Engineer Portfolio Site</h2>

                                    <div class="flex items-center justify-between absolute bottom-0 right-0 w-full">

                                        <a href="#" class="flex pointer-events-auto items-center w-full max-w-fit h-[37px] leading-[37px] bg-base rounded-full border border-solid border-primary px-5 uppercase text-xl">Visit<figure class="ml-2"><img src="src/assets/images/icons/external.svg"></figure></a>

                                        <a href="#" class="flex pointer-events-auto items-center w-full max-w-fit ml-auto h-[37px] leading-[37px] bg-base rounded-full border border-solid border-primary px-5 uppercase text-xl">Navigate<figure class="ml-2"><img src="src/assets/images/icons/internal.svg"></figure></a>
                                    
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                    <div class="swiper-slide !h-auto min-h-[481px] lg:min-h-[581px] lg:max-w-[380px]">

                        <div class="card bg-base p-5 border border-solid border-primary rounded-[25px] h-full">

                            <div class="relative h-full">

                                <div class="image relative h-0 overflow-hidden pb-[100%] rounded-[15px] bg-white"></div>

                                <div class="content h-full mt-2.5 lg:mt-5">

                                    <h2 class="text-3xl max-w-[235px]">Software Engineer Portfolio Site</h2>
                                    
                                    <div class="flex items-center justify-between absolute bottom-0 right-0 w-full">

                                        <a href="#" class="flex pointer-events-auto items-center w-full max-w-fit ml-auto h-[37px] leading-[37px] bg-base rounded-full border border-solid border-primary px-5 uppercase text-xl">Navigate<figure class="ml-2"><img src="src/assets/images/icons/internal.svg"></figure></a>
                                    
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                    <div class="swiper-slide !h-auto min-h-[481px] lg:min-h-[581px] lg:max-w-[380px]">

                        <div class="card bg-base p-5 border border-solid border-primary rounded-[25px] h-full">

                            <div class="relative h-full">

                                <div class="image relative h-0 overflow-hidden pb-[100%] rounded-[15px] bg-primary/10"></div>

                                <div class="content h-full mt-2.5 lg:mt-5">

                                    <h2 class="text-3xl max-w-[235px]">Software Engineer Portfolio Site</h2>

                                    <div class="flex items-center justify-between absolute bottom-0 right-0 w-full">

                                        <a href="#" class="flex pointer-events-auto items-center w-full max-w-fit ml-auto h-[37px] leading-[37px] bg-base rounded-full border border-solid border-primary px-5 uppercase text-xl">Navigate<figure class="ml-2"><img src="src/assets/images/icons/internal.svg"></figure></a>
                                    
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section>

    <section id="about" class="h-screen px-5 mt-12.5 lg:px-12.5">

        <div class="wrap max-w-[768px] mx-auto h-full">

            <div class="md:flex md:items-center md:justify-center md:gap-x-12.5 md:h-full">

                <div class="block w-full h-0 pb-[100%] overflow-hidden bg-base border border-solid border-primary rounded-[25px] md:pb-[50%]"></div>

                <div class="content mt-5">

                    <h2 class="text-3xl">Frontend Developer and Designer based in Belfast.</h2>

                    <div class="skills flex flex-wrap items-center gap-2.5 mt-2.5">

                        <p class="block w-full max-w-fit h-[37px] leading-[37px] bg-base rounded-full border border-solid border-primary px-5 uppercase text-xl">HTML</p>

        <div class="wrap">

            <div class="flex items-center gap-3">

                <a href="https://www.linkedin.com/in/jessicaaaa/" class="text-[0px]" aria-label="Go to LinkedIn"><figure><img src="src/assets/images/icons/linkedin.svg"></figure>LinkedIn</a>

                <a href="https://github.com/j-essica0" class="text-[0px]" aria-label="Go to GitHub"><figure><img src="src/assets/images/icons/github.svg"></figure>GitHub</a>

                <a href="https://www.behance.net/j_essica" class="text-[0px]" aria-label="Go to Behance"><figure><img src="src/assets/images/icons/behance.svg"></figure>Behance</a>
            </div>

    </section>

    <!-- scripts -->
    <script type="module" src="/src/assets/js/site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

</body>
</html>
